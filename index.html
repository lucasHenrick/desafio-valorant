<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="topo">
                <picture>
                    <img src="asserts/Logo valorant.svg" alt="valorant-logo">
                </picture>
                <h1>
                    Riot Games

                <a href="#"> <img src="asserts/share-2.png" alt="valorant-logo"> </a>

        </nav>
    </header>
    <main>
        <div class="container">
            <div class="agents">

                    VALORANT 
                </span>

                    <img src="asserts/stroke.png"  class="border-caracter" alt="">

                </div>
                </h1>

                </div>
            </div>
            <div class="art">
                <picture>

    <footer>
        <div class="icons-social">
            <div class="rede-social">
                <a href="https://www.instagram.com/valorantbrasil/"> <img src="asserts/instagram.png" alt="intagram-logo"> </a>
            </div>
            <div class="rede-social">
                <a href="https://pt-br.facebook.com/VALORANTbrasil/"> <img src="asserts/facebook.png" alt="facebook-logo"> </a>
            </div>
            <div class="rede-social">
